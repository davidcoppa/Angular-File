<div class="container" ng-cloak translate-cloak>
    <h4>{{tittle}}</h4>
    <div class="row" style="margin-bottom:15px;">
        <div class="col-md-4">
            <input type="file" class="file-input" accept=".pdf,.doc,.docx" (change)="onFileSelected($event)" data-ng-click="capture=true">

        </div>

        <div class="col-md-4">
            <span class="upload" *ngIf="progress > 0">
          {{progress}}%
        </span>
            <span class="upload" *ngIf="message">
          {{message}}
        </span>
            <span class="upload" *ngIf="message">
          {{url}}
        </span>
        </div>



    </div>

</div>
